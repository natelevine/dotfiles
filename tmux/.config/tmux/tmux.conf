# =============================================================================
# Prefix
# =============================================================================
set -g prefix C-Space
set -g prefix2 C-b
bind C-Space send-prefix

# Reload config
bind q source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# =============================================================================
# Vi mode for copy
# =============================================================================
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# =============================================================================
# Pane Controls
# =============================================================================
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
bind -n C-M-PageUp split-window -h -c "#{pane_current_path}"
bind -n C-M-PageDown split-window -v -c "#{pane_current_path}"
bind -n C-M-Home split-window -h -c "#{pane_current_path}"
bind -n C-M-End kill-pane

bind -n C-M-Left select-pane -L
bind -n C-M-Right select-pane -R
bind -n C-M-Up select-pane -U
bind -n C-M-Down select-pane -D

bind -n C-M-S-Left resize-pane -L 5
bind -n C-M-S-Down resize-pane -D 5
bind -n C-M-S-Up resize-pane -U 5
bind -n C-M-S-Right resize-pane -R 5

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+/)?g?\\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
if-shell -b '[ "$(echo "$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p") < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p") >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# =============================================================================
# Window navigation
# =============================================================================
bind r command-prompt -I "#W" "rename-window -- '%%'"
bind c new-window -c "#{pane_current_path}"
bind x kill-window
bind -n C-S-Home new-window -c "#{pane_current_path}"
bind -n C-S-End kill-window

bind -n C-S-PageUp next-window
bind -n C-S-PageDown previous-window

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# =============================================================================
# Session controls
# =============================================================================
bind R command-prompt -I "#S" "rename-session -- '%%'"
bind C new-session
bind X kill-session
bind -n C-M-S-Home new-session -c "#{pane_current_path}"
bind -n C-M-S-End kill-session

bind -n C-M-S-PageUp switch-client -p
bind -n C-M-S-PageDown switch-client -n

# =============================================================================
# General
# =============================================================================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g set-clipboard on
set -g allow-passthrough on
setw -g aggressive-resize on
set -g detach-on-destroy off

# =============================================================================
# Cheat sheet popup (Alt+/)
# =============================================================================
bind -n M-/ display-popup -w 72 -h 30 -T " Keybindings " -E "\
  printf '\n'; \
  printf '  \033[1;34mPrefix: C-Space (or C-b)\033[0m\n'; \
  printf '  \033[1;34mWhich-Key: prefix + Space\033[0m\n'; \
  printf '\n'; \
  printf '  \033[1;33m--- Panes ---\033[0m\n'; \
  printf '  prefix+h      split side-by-side\n'; \
  printf '  prefix+v      split stacked\n'; \
  printf '  C-M-Arrows    navigate panes\n'; \
  printf '  C-h/j/k/l     navigate (vim-aware)\n'; \
  printf '  C-M-S-Arrows  resize pane\n'; \
  printf '  C-M-End       kill pane\n'; \
  printf '\n'; \
  printf '  \033[1;33m--- Windows ---\033[0m\n'; \
  printf '  prefix+c      new window\n'; \
  printf '  prefix+x      kill window\n'; \
  printf '  prefix+r      rename window\n'; \
  printf '  C-S-PgUp/Dn   next/prev window\n'; \
  printf '  M-1..9         jump to window\n'; \
  printf '\n'; \
  printf '  \033[1;33m--- Sessions ---\033[0m\n'; \
  printf '  prefix+C      new session\n'; \
  printf '  prefix+X      kill session\n'; \
  printf '  prefix+R      rename session\n'; \
  printf '  C-M-S-PgUp/Dn next/prev session\n'; \
  printf '\n'; \
  printf '  \033[1;33m--- Other ---\033[0m\n'; \
  printf '  prefix+q      reload config\n'; \
  printf '  prefix+Space   which-key menu\n'; \
  printf '  M-/           this cheat sheet\n'; \
  printf '\n'; \
  printf '  \033[2mPress any key to close\033[0m\n'; \
  read -n 1"

# =============================================================================
# Status bar
# =============================================================================
set -g status-position top
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 50
set -g window-status-separator ""

# =============================================================================
# Theme
# =============================================================================
set -g status-style "bg=default,fg=default"
set -g status-left "#[fg=black,bg=blue,bold] #S #[bg=default] "
set -g status-right "#[fg=blue]#{?client_prefix,PREFIX ,}#[fg=white]#h "
set -g window-status-format "#[fg=brightblack] #I:#W "
set -g window-status-current-format "#[fg=blue,bold] #I:#W "
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=blue"
set -g message-style "bg=default,fg=blue"
set -g message-command-style "bg=default,fg=blue"
set -g mode-style "bg=blue,fg=black"
setw -g clock-mode-colour blue

# =============================================================================
# Plugins
# =============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alexwforsythe/tmux-which-key'

# TPM must be at the very bottom
run '~/.tmux/plugins/tpm/tpm'
